name: Team Approval Workflow
on: [pull_request_review]
jobs:
  labelWhenApproved:
    runs-on: ubuntu-latest
    steps:
      - name: label-approved-action
        uses: AnandChowdhary/label-approved-action@v1.0.0
        env:
          APPROVALS: "1"
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          ADD_LABEL: "approved"
